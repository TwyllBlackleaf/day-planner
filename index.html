<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./style.css" />
    <title>Work Day Scheduler</title>
</head>

<body>
    <header class="jumbotron">
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
        <div class="row">
            <div class="col-2 col-md-1 hour">9AM</div>
            <textarea class="col-8 col-md-10" id="9-am"></textarea>
            <div class="col-2 col-md-1 saveBtn"><i class="fas fa-lock" id="btn-9-am"></i></div>
        </div>
        <div class="row">
            <div class="col-2 col-md-1 hour">10AM</div>
            <textarea class="col-8 col-md-10" id="10-am"></textarea>
            <div class="col-2 col-md-1 saveBtn"><i class="fas fa-lock" id="btn-10-am"></i></div>
        </div>
        <div class="row">
            <div class="col-2 col-md-1 hour">11AM</div>
            <textarea class="col-8 col-md-10" id="11-am"></textarea>
            <div class="col-2 col-md-1 saveBtn"><i class="fas fa-lock" id="btn-11-am"></i></div>
        </div>
        <div class="row">
            <div class="col-2 col-md-1 hour">12PM</div>
            <textarea class="col-8 col-md-10" id="12-pm"></textarea>
            <div class="col-2 col-md-1 saveBtn"><i class="fas fa-lock" id="btn-12-pm"></i></div>
        </div>
        <div class="row">
            <div class="col-2 col-md-1 hour">1PM</div>
            <textarea class="col-8 col-md-10" id="1-pm"></textarea>
            <div class="col-2 col-md-1 saveBtn"><i class="fas fa-lock" id="btn-1-pm"></i></div>
        </div>
        <div class="row">
            <div class="col-2 col-md-1 hour">2PM</div>
            <textarea class="col-8 col-md-10" id="2-pm"></textarea>
            <div class="col-2 col-md-1 saveBtn"><i class="fas fa-lock" id="btn-2-pm"></i></div>
        </div>
        <div class="row">
            <div class="col-2 col-md-1 hour">3PM</div>
            <textarea class="col-8 col-md-10" id="3-pm"></textarea>
            <div class="col-2 col-md-1 saveBtn"><i class="fas fa-lock" id="btn-3-pm"></i></div>
        </div>
        <div class="row">
            <div class="col-2 col-md-1 hour">4PM</div>
            <textarea class="col-8 col-md-10" id="4-pm"></textarea>
            <div class="col-2 col-md-1 saveBtn"><i class="fas fa-lock" id="btn-4-pm"></i></div>
        </div>
        <div class="row">
            <div class="col-2 col-md-1 hour">5PM</div>
            <textarea class="col-8 col-md-10" id="5-pm"></textarea>
            <div class="col-2 col-md-1 saveBtn"><i class="fas fa-lock" id="btn-5-pm"></i></div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./javascript.js"></script>
</body>

</html>
